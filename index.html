<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Observer.js</title>
    <!--[if lt IE 9]>
      <script src="dependency/html5shiv/dist/html5shiv.js"></script>
      <script src="dependency/respond/dest/respond.src.js"></script>
      <script src="dependency/console-polyfill/index.js"></script>
    <![endif]-->
    <script src="dist/shim.js"></script>
    <script src="dependency/lodash/lodash.js"></script>
    <script src="dist/observer.js"></script>
    <script>
    var obj = {
        a: 1
    };
    obj = observer.on(obj, function(name, value, old) {
        console.log(name + "__" + value + "__" + old);
    });
    obj = observer.on(obj, 'b', function(name, value, old) {
        console.log(name + "__" + value + "__" + old);
    });
    obj.a = 2;
    obj.b = 2;
    obj.b = 3;
    obj.a = 3;




    var arr = [1, 2, 3];
    arr = observer.on(arr, function(name, value, old) {
        console.log(name + "__" + value + "__" + old);
    });
    arr.push(4); //Array-push__[1,2,3,4]__[1,2,3]
    arr[2] = 5; //2__5__3



    var complexObj = {
        a: 1,
        b: 2,
        c: [{
            d: [4]
        }]
    };
    complexObj = observer.on(complexObj, function(name, value, old, path) {
        console.log(name + "__" + value + "__" + old); //d__100__4
        console.log(path) //#-c-0
    });
    complexObj.c[0].d = 100;

    var objs = [];
    for(var i=0; i<100; i++){
      var o = {};
      for(var j=0;j <10; j++){
        o['key'+j] = j;
      }
      objs.push(o);
    }

    var start = new Date();
    _.each(objs, function(obj, i){
      objs[i] = observer.on(obj, function(name, value, old){
        console.log(name+' : '+value+' -> '+old);
      });
    });
    console.log('bind '+objs.length+' objects use:'+(new Date()-start)+'ms')
    </script>
</head>

</body>

</html>
