<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Observer.js</title>
    <!--[if lt IE 9]>
      <script src="dependency/html5shiv/dist/html5shiv.js"></script>
      <script src="dependency/respond/dest/respond.src.js"></script>
      <script src="dependency/console-polyfill/index.js"></script>
    <![endif]-->
    <script src="dependency/lodash/lodash.js"></script>
    <script src="dist/observer.js"></script>
    <script>
    var obj = {
        a: 1
    };
    observer.on(obj, function(name, value, old) {
        console.log(name + "__" + value + "__" + old);
    });
    obj.a = 2;




    var arr = [1, 2, 3];
    observer.on(arr, function(name, value, old) {
        console.log(name + "__" + value + "__" + old);
    });
    arr.push(4); //Array-push__[1,2,3,4]__[1,2,3]
    arr[2] = 5; //2__5__3



    var complexObj = {
        a: 1,
        b: 2,
        c: [{
            d: [4]
        }]
    };
    observer.on(complexObj, function(name, value, old, path) {
        console.log(name + "__" + value + "__" + old); //d__100__4
        console.log(path) //#-c-0
    });
    complexObj.c[0].d = 100;



    var User = function(name, age) {
        this.name = name;
        this.age = age;
        //只监听name
        observer.on(this, ["name"], function(name, value, oldValue) {
            console.log(name + "__" + value + "__" + oldValue);
        });
    }
    var user = new User("lisi", 25);
    user.name = "wangwu"; //name__wangwu__lisi
    user.age = 20; //什么都输出，因为没有监听age
    </script>
</head>

</html>
